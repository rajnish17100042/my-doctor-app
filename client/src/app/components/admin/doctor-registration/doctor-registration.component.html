<div ngIf="pageRender">
    <form (submit)="registerDoctor()">
        <div class="container">
            <h1>Register Doctor</h1>
            <p>Please fill in this form to register Doctor</p>
            <hr />

            <input type="text" [(ngModel)]="name" name="name" placeholder="Enter Name of Doctor" required />
            <input type="email" [(ngModel)]="email" name="email" placeholder="Enter Email" required />
            <input type="tel" [(ngModel)]="phone" name="phone" placeholder="Enter Mobile Number" required />
            <input type="text" [(ngModel)]="address" name="address" placeholder="Enter Address" required />
            <input type="text" [(ngModel)]="city" name="city" placeholder="Enter City Name" required />
            <input type="text" [(ngModel)]="state" name="state" placeholder="Enter State" required />
            <input type="text" [(ngModel)]="pincode" name="pincode" placeholder="Enter Pincode" required />
            <input type="date" [(ngModel)]="joining_date" name="joining_date" placeholder="Enter Date of joining"
                required />
            <input type="text" [(ngModel)]="specialisation" name="specialisation"
                placeholder="Enter Specalisation of Doctor" required />
            <input type="text" [(ngModel)]="experience" name="experience" placeholder="Enter experience of Doctor"
                required />
            <input type="password" [(ngModel)]="password" name="password" placeholder="Enter Password" required />
            <input type="password" [(ngModel)]="cpassword" name="cpassword" placeholder="Confirm Password" required />
            <hr />

            <button type="submit" class="registerbtn">
                Register
            </button>
        </div>
    </form>
</div>
