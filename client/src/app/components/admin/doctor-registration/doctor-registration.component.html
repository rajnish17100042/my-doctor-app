<form>
    <div class="container">
        <h1>Register Doctor</h1>
        <p>Please fill in this form to register Doctor</p>
        <hr />

        <input type="text" placeholder="Enter Name of Doctor" required />
        <input type="email" placeholder="Enter Email" required />
        <input type="tel" placeholder="Enter Mobile Number" required />
        <input type="text" placeholder="Enter Address" required />
        <input type="text" placeholder="Enter City Name" required />
        <input type="text" placeholder="Enter State" required />
        <input type="text" placeholder="Enter Pincode" required />

        <input type="date" placeholder="Enter Date of joining" required />
        <input type="text" placeholder="Enter Specialisation of the doctor" required>
        <input type="text" placeholder="Enter experience" required>
        <input type="password" placeholder="Enter Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <hr />

        <button type="submit" class="registerbtn" (click)="displayMessage()">
            Register
        </button>
    </div>
</form>
