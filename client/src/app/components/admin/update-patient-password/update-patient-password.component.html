<form (submit)="updatePatientPassword()">
    <div class="container">
        <h1>Update Password</h1>
        <p>Please fill in this form to update the Password</p>
        <hr />

        <input type="password" [(ngModel)]="password.currentPassword" name="currentPassword"
            placeholder="Enter Current Password" required />
        <input type="password" [(ngModel)]="password.newPassword" name="newPassword" placeholder="Enter new Password"
            required />
        <input type="password" [(ngModel)]="password.confirmNewPassword" name="confirmNewPassword"
            placeholder="Enter new Password" required />

        <hr />

        <button type="submit" class="registerbtn">
            Update Password
        </button>
    </div>
</form>
