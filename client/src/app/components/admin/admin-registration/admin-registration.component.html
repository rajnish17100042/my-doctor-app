<form method="post">
    <div class="container">
        <h1>Register Admin</h1>
        <p>Please fill in this form to register Admin</p>
        <hr />

        <input type="text" placeholder="Enter Name of Admin" id="name" required />
        <input type="email" placeholder="Enter Email" id="email" required />
        <input type="tel" placeholder="Enter Mobile Number" id="phone" required />
        <input type="text" placeholder="Enter Address" id="address" required />
        <input type="text" placeholder="Enter City Name" id="city" required />
        <input type="text" placeholder="Enter State" id="state" required />
        <input type="text" placeholder="Enter Pincode" id="pincode" required />
        <input type="date" placeholder="Enter Date of joining" id="joiningDate" required />
        <input type="password" placeholder="Enter Password" id="password" required />
        <input type="password" placeholder="Confirm Password" id="cpassword" required />
        <hr />

        <button type="submit" class="registerbtn">
            Register
        </button>
    </div>
</form>
