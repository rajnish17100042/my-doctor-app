<form method="post">
    <div class="container">
        <h1>Book Appointment</h1>
        <p>Please fill in this form to book an appointment with Doctor</p>
        <hr />

        <input type="text" placeholder="Enter Name of Patient" required />
        <input type="email" placeholder="Enter Email" required />
        <input type="tel" placeholder="Enter Mobile Number" required />
        <input type="text" placeholder="Enter Address" required />
        <input type="text" placeholder="Enter City Name" required />
        <input type="text" placeholder="Enter State" required />
        <input type="text" placeholder="Enter Pincode" required />

        <input type="date" placeholder="Enter date of appointment" required />
        <input type="text" placeholder="Enter symptoms of the Patient" required>
        <select required>
            <option value="" disabled selected>Select the Doctor</option>
            <option value="rajnish">Dr. Rajnish Patel</option>
            <option value="shivam">Dr. Shivam Singh</option>
            <option value="sundar">Dr. Sundar Raj Singh</option>
        </select>
        <input type="password" placeholder="Enter Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <hr />

        <button type="submit" class="registerbtn">
            Book Appointment
        </button>
    </div>
</form>
